<!-- view_course_details.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-Learning</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'course_catalog' %}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'enrolled_course' %}">Enrolled Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
            </div>
        </div>
    </div>
</div>



<div class="container mt-5">
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
        <p><strong>Price: ${{ course.price }}</strong></p>
<form method="post" action="{% url 'enroll_course' course.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Enroll Now</button>
</form>
    </div>



<!-- Bootstrap JS (Optional - Only if needed for JavaScript functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
