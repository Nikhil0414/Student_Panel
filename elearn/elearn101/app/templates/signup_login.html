<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form__title {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 15px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="{% url 'signup' %}" class="form" id="form1" method="POST" >
                {% csrf_token %}
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="Username" name="username" class="input" required/>
                <input type="password" placeholder="Password" name="pass1" class="input" required/>
                <input type="password" placeholder="Confirm Password" name="pass2" class="input" required/>
                <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Log In -->
        <div class="container__form container--signin">
            <form action="{% url 'user_login' %}" class="form" id="form2" method="POST">
                {% csrf_token %}
                <h2 class="form__title">Sign In</h2>
                <input type="text" placeholder="Username" name="username" class="input" required />
                <input type="password" placeholder="Password" name="password" class="input" required/>
                <button class="btn" type="submit">Sign In</button>
            </form>
        </div>

        {% if error_message %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>{{ error_message }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
