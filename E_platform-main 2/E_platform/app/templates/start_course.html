<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    .video-container {
        position: relative;
        width: 80%; /* Adjust the width of the video container */
        margin: 0 auto; /* Center the container horizontally */
        padding-top: 56.25%; /* 16:9 Aspect Ratio (responsive) */
        overflow: hidden;
    }

    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-Learning</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'course_catalog' %}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'enrolled_course' %}">Enrolled Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mentorship_page' %}">Personal Mentorship</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2>{{ course.title }}</h2>
    <p>{{ course.description }}</p>
    <p>{{ course.roadmap }}</p>

    <!-- Course Video -->
    {% if course.course_video %}
    <div class="video-container mt-4">
        <video controls>
            <source src="{{ course.course_video.url }}" type="{{ course.course_video.content_type }}">
            Your browser does not support the video tag.
        </video>
    </div>
    {% endif %}

    <!-- Form for Previous Year Question Papers -->
    <form id="question-papers-form" method="post" action="{% url 'previous_question_papers' course.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-4">Previous Year Question Papers</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<!-- Bootstrap JS (Optional - Only if needed for JavaScript functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Submit the form when the button is clicked
    document.querySelector("#question-papers-form button").addEventListener("click", function() {
        document.getElementById("question-papers-form").submit();
    });
</script>
</body>
</html>
