<!-- blog_confirm_delete.html -->

{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Blog Post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'blog_detail' post.id %}">Cancel</a>
{% endblock %}
