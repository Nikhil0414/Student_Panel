<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create a New Post</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .create-post {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 20px;
  }
  .create-post h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 10px;
  }
  .create-post label {
    display: block;
    margin-bottom: 5px;
  }
  .create-post input[type="text"],
  .create-post textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .create-post select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .create-post .buttons {
    text-align: right;
  }
  .create-post .buttons button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
  }
</style>
</head>
<body>
  <div class="create-post">
    <h2>Create Your Post</h2>
    <form action="#" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="reply">Reply:</label>
      <textarea id="reply" name="reply" required></textarea>
      <label for="forum">Forum:</label>

      <select id="forum" name="forum">
            <option value="select">Select a forum</option>
            {% for week in course.weeks.all %}
                <option value="week{{ week.number }}">Week {{ week.number }}</option>
            {% endfor %}
        </select>



      <div class="buttons">
        <button type="submit">Cancel</button>
        <button type="submit">Post</button>
      </div>
    </form>
  </div>
</body>
</html>
